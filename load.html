<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASINAS MCS | Web Portal</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .container{
        width:50%;
        margin:auto;
        padding:2rem;
    }
    #btn{
        padding:1rem;
        background-color: green;
        border:none;
        box-shadow: 0 0 2px;
        cursor: pointer;
        font-size: 18px;
        color:#fff;
    }
</style>
<body>
    <div class="container">
        <h1>ASINAS Medical Center | Web Portal </h1>

        <button id="btn">Procced</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", ()=>{
            window.location.href = 'google.com/';
        })
    </script>
</body>
</html>
